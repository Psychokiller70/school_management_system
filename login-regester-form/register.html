<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolSync - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="register.css">
</head>

<body class="min-h-screen">
    <!-- Hero Section with School Image -->
    <div class="hero-image w-full h-64 flex items-center justify-center text-white">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-2">Welcome to SchoolSync</h1>
            <p class="text-xl">Join our learning community today</p>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden form-container">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>

                <form id="registrationForm" method="POST" action="register.php">
                    <!-- Name Input -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field"
                            placeholder="John Doe">
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field"
                            placeholder="john@example.com">
                    </div>
                    
                    <!-- Password Input --> 
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field"
                            placeholder="Enter your password">
                    </div>


                    <!-- Role Dropdown -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <select id="role" name="role" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field">
                            <option value="" disabled selected>Select your role</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>

                    <!-- Additional Fields (shown based on role selection) -->
                    <div id="additionalFields" class="hidden space-y-6">
                        <!-- These will be populated by JavaScript based on role selection -->
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                            class="w-full py-3 px-4 text-white font-semibold rounded-lg submit-btn focus:outline-none">
                            Register Now
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center text-sm text-gray-600">
                    Already have an account? <a href="login.html"
                        class="text-indigo-600 hover:text-indigo-500 font-medium">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const roleSelect = document.getElementById('role');
            const additionalFields = document.getElementById('additionalFields');

            // Show additional fields based on role selection
            roleSelect.addEventListener('change', function () {
                const role = this.value;
                additionalFields.innerHTML = '';
                additionalFields.classList.remove('hidden');

                let html = '';

                if (role === 'teacher') {
                    html = `
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject Specialization</label>
                    <input type="text" id="subject" name="subject" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field" placeholder="Mathematics, Science, etc.">
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field" placeholder="5">
                </div>
            `;
                } else if (role === 'student') {
                    html = `
                <div>
                    <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">Grade/Class</label>
                    <input type="text" id="grade" name="grade" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field" placeholder="Grade 10, Class A, etc.">
                </div>
                <div>
                    <label for="parentEmail" class="block text-sm font-medium text-gray-700 mb-1">Parent's Email (optional)</label>
                    <input type="email" id="parentEmail" name="parentEmail" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field" placeholder="parent@example.com">
                </div>
            `;
                } else if (role === 'admin') {
                    html = `
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                    <input type="text" id="department" name="department" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field" placeholder="Admissions, Finance, etc.">
                </div>
                <div>
                    <label for="employeeId" class="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field" placeholder="EMP-12345">
                </div>
            `;
                } else {
                    additionalFields.classList.add('hidden');
                    return;
                }

                additionalFields.innerHTML = html;
            });
        });
    </script>
</body>

</html>
